name: Build and Deploy ASP.Net Core App to Azure Web App - Skinet2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore Dependencies
        run: dotnet restore ECommerceAPISolution/ECommerceAPI/ECommerceAPI.sln

      - name: Build with dotnet
        run: dotnet build ECommerceAPISolution/ECommerceAPI/ECommerceAPI.sln --configuration Release --no-restore

      - name: Publish Application
        run: dotnet publish ECommerceAPISolution/ECommerceAPI/ECommerceAPI.sln --configuration Release --output "${{ github.workspace }}/publish"

      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download Artifact from Build Job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Skinet2025'
          slot-name: 'Production'
          package: ${{ github.workspace }}/publish
